<DOCTYPE html>

    <html lang="es"><!-- etiqueta de apertura -->
        <head>
            <title>Clase3 - HTML</title>
            <meta charset="utf-8">
        </head>
    
        <body>
            <h1>Gastón Miranda</h1>
            <h2>Mis primeros pasos en html</h2>
            <!-- hasta h6-->
    
            <!--parrafo-->
            <p>Parrafo</p>
        
            <p>Lenguajes</p>
            <!-- lista sin orden-->
            <ul>
                <li>java</li>
                <li>c#</li>
                <li>go</li>
            </ul>
    
            <p>Posiciones</p>
            <!--listas ordenadas-->
            <ol>
                <li>primer</li>
                <li>segundo</li>
                <li>tercero</li>
            </ol>
    
            <!--imagen relativo-->
            <img src="simpsons.jpg" alt="Los Simpons" width="160"/>
    
            <br/> <!-- etiqueta que genera un salto-->
    
            <!-- imagen absoluto-->
            <img src="https://picsum.photos/200/300"/>
    
            <br>
    
            <!-- enlaces-->
            <a href="https://picsum.photos/200/300" target="_blank"> ver imagen</a>
    
            <hr/> <!-- etiqueta que genera un salto y una línea-->
    
            <!-- etiquetas bascias-->
            <b>c#</b>
            <mark>java</mark>
            <ins>go</ins>
            <small>segundo</small>
            <del>tercero</del>
            <sup>GASTON</sup>
            <sub>MIRANDA</sub>
            <small>DNI</small>
    
        </body>    
    
    </html><!-- etiqueta de cierre-->
