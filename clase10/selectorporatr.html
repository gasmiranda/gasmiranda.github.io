    <title>Clase10 Selector por atributo</title>
    <style>
        /*selectores por atributo*/
        [href] {
            background-color: blueviolet;
            text-decoration: none;
        }
        /*elemento contenido exacto*/
        [href="nosotros.html"] {
            background-color: yellow;
        }
        /*que comience con i*/
        [href^="i"] {
            background-color: aqua;
        }
        /*que contenga algo*/
        [href*="s"] {
            background-color: violet;
        }
        /*que termine con algo*/
        [href$="o"] {
            background-color: pink;
        }
        img {
            width: 100px;
            height: 100px;
        }
        img[alt="s1"] {
            border: 2px solid red;
        }
        img[alt="s2"] {

        }
        .imagenes img[alt="s1"] {
            border: 2px solid orange
        }
        .imagenes2 img[alt="s1"] {
            border: 2px solid black;
        }
        .imagenes2 img[alt="s1"]:hover {
            border-radius: 50%;   
        }
        .imagenes2 img[alt="s2"]:hover {
            border-radius: 50%;
            border: 5px solid black; 
        }

    </style>
